<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eventcss.css">
    <title>Document</title>
</head>
<body>

    <form action="#" method="post" name="form" id="formulario" onsubmit="return false">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
        <span id="error_nombre"></span>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido">
        <span id="error_apellido"></span>

        <label for="edad">Edad</label>
        <input type="text" id="edad">
        <span id="error_edad"></span>

        <input type="submit" value="ENVIAR" id="submit">
    </form>

    <section class="alumnos">
        <h3>Datos del alumno</h3>
        <p id="p_nombre"> Nombre:<span></span></p>
        <p id="p_apellido"> Apellido: <span></span></p>
        <p id="p_edad"> Edad: <span></span></p>
    </section>
    
    <script src="eventrepeti.js"></script>
</body>
</html>
